codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: false

# https://docs.codecov.io/docs/commit-status
coverage:
  status:
    project:
      default:
        informational: true
        if_ci_failed: success
    patch:
      default:
        informational: true
        if_ci_failed: success

flags:
  scala:
    paths:
      - "!box"
    carryforward: true
  scala-it:
    paths:
      - "box"
    carryforward: true

ignore:
  - "**/S3MetaInfo.scala"

comment:
  show_carryforward_flags: true
  behavior: default
  require_changes: true